{% extends 'base.html' %}
{% block content %}
<h1>
    New Admin
</h1>
<form action="#" method="POST" style="margin-left: 10vw; margin-right: 10vw; margin-bottom: 10vw; margin-top: 10vw;">
    <div class="form-group">
        <label for="exampleInputEmail1">admin username</label>
        <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="new username for new admin">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary">Enter</button>
</form>
{% endblock %}
