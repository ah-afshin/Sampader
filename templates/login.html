{% extends 'base.html' %}
{% block content %}
<h1 style="color: white;">
    Login
</h1>
<form action="{{ url_for('admin_bp.login') }}" method="POST" style="margin-left: 10vw; margin-right: 10vw; margin-bottom: 10vw; margin-top: 10vw;">
    <div class="form-group">
        <label for="exampleInputEmail1">username</label>
        <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="username">
        <small id="emailHelp" class="form-text text-muted">admin user id</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Enter</button>
</form>
{% endblock %}
